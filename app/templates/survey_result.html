<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Results</title>
</head>
<body>
    <h1>Survey Results</h1>

    {% for question, data in result_data.items() %}
        <h2>{{ question }}</h2>
        <p>Average Answer: {{ data.average }}</p>
        <p>Most Selected Answer: {{ data.most_selected[0] }} ({{ data.most_selected[1] }} times)</p>
    {% endfor %}

</body>
</html>
