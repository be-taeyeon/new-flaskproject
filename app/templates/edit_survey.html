{% extends "layout.html" %}

{% block title %}설문조사 수정{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">설문조사 수정</h1>
        <button id="save-survey" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
            <i class="fas fa-save mr-2"></i>저장하기
        </button>
    </div>

    <!-- Survey Form -->
    <div class="card p-6">
        <div class="space-y-4">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">설문조사 제목</label>
                <input type="text" id="title" name="title" value="{{ survey.title }}" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
        </div>
    </div>

    <!-- Questions -->
    <div id="questions" class="space-y-4">
        {% for question in survey.questions %}
        <div class="card p-6 question" data-question="{{ loop.index }}">
            <div class="flex justify-between items-start mb-4">
                <div class="flex-1">
                    <input type="text" 
                           class="question-title w-full text-xl font-semibold text-gray-800 border-none focus:ring-0" 
                           value="{{ question.title }}"
                           placeholder="질문을 입력하세요">
                </div>
                <button class="delete-question text-red-500 hover:text-red-700 ml-2">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            
            <div class="choices space-y-2">
                {% for choice in question.choices %}
                <div class="flex items-center space-x-2">
                    <input type="radio" disabled class="mr-3">
                    <input type="text" 
                           class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                           value="{{ choice.content }}"
                           placeholder="선택지를 입력하세요">
                    <button class="delete-choice text-red-500 hover:text-red-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                {% endfor %}
            </div>

            <button class="add-choice mt-4 text-blue-500 hover:text-blue-700">
                <i class="fas fa-plus mr-2"></i>선택지 추가
            </button>
        </div>
        {% endfor %}
    </div>

    <!-- Add Question Button -->
    <button id="add-question" 
            class="w-full p-4 border-2 border-dashed border-gray-300 rounded-lg text-gray-500 hover:border-gray-400 hover:text-gray-600"
            data-question-count="{{ survey.questions|length }}">
        <i class="fas fa-plus mr-2"></i>새 질문 추가
    </button>
</div>

{% block scripts %}
<script>
let questionCount = parseInt(document.getElementById('add-question').dataset.questionCount);

function addQuestion() {
    questionCount++;
    const questionHtml = `
        <div class="card p-6 question" data-question="${questionCount}">
            <div class="flex justify-between items-start mb-4">
                <div class="flex-1">
                    <input type="text" 
                           class="question-title w-full text-xl font-semibold text-gray-800 border-none focus:ring-0" 
                           placeholder="질문을 입력하세요">
                </div>
                <button class="delete-question text-red-500 hover:text-red-700 ml-2">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            
            <div class="choices space-y-2">
                <!-- Choices will be added here -->
            </div>

            <button class="add-choice mt-4 text-blue-500 hover:text-blue-700">
                <i class="fas fa-plus mr-2"></i>선택지 추가
            </button>
        </div>
    `;
    document.getElementById('questions').insertAdjacentHTML('beforeend', questionHtml);
}

function addChoice(questionElement) {
    const choiceHtml = `
        <div class="flex items-center space-x-2">
            <input type="radio" disabled class="mr-3">
            <input type="text" class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   placeholder="선택지를 입력하세요">
            <button class="delete-choice text-red-500 hover:text-red-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
    `;
    questionElement.querySelector('.choices').insertAdjacentHTML('beforeend', choiceHtml);
}

// Event Listeners
document.getElementById('add-question').addEventListener('click', addQuestion);

document.addEventListener('click', function(e) {
    if (e.target.closest('.add-choice')) {
        const questionElement = e.target.closest('.question');
        addChoice(questionElement);
    }
    if (e.target.closest('.delete-choice')) {
        e.target.closest('.flex').remove();
    }
    if (e.target.closest('.delete-question')) {
        e.target.closest('.question').remove();
    }
});

document.getElementById('save-survey').addEventListener('click', function() {
    const title = document.getElementById('title').value;
    if (!title) {
        alert('설문조사 제목을 입력해주세요.');
        return;
    }

    const questions = [];
    document.querySelectorAll('.question').forEach(questionElement => {
        const title = questionElement.querySelector('.question-title').value;
        if (!title) return;

        const choices = [];
        questionElement.querySelectorAll('.choices input[type="text"]').forEach(choiceInput => {
            if (choiceInput.value) {
                choices.push({ content: choiceInput.value });
            }
        });

        if (choices.length > 0) {
            questions.push({
                title: title,
                choices: choices
            });
        }
    });

    if (questions.length === 0) {
        alert('최소 하나의 질문과 선택지를 입력해주세요.');
        return;
    }

    // Send data to server
    fetch('/surveys/{{ survey.id }}', {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            title: title,
            questions: questions
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.id) {
            window.location.href = `/surveys/${data.id}`;
        } else {
            alert('설문조사 수정에 실패했습니다.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('설문조사 수정에 실패했습니다.');
    });
});
</script>
{% endblock %}
{% endblock %}
