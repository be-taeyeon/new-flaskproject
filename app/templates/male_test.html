<!-- male_test.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남자어 능력고사</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="test">
        <h2>남자어 능력고사 시작</h2>
        <form method="POST">
            <label>질문 1: 당신은 종종 사람들 앞에서 주도권을 가지려 하나요?</label><br>
            <input type="radio" name="question1" value="yes"> 예
            <input type="radio" name="question1" value="no"> 아니오<br>

            <label>질문 2: 친구들 사이에서 리더 역할을 맡을 때가 많나요?</label><br>
            <input type="radio" name="question2" value="yes"> 예
            <input type="radio" name="question2" value="no"> 아니오<br>

            <!-- 추가 질문을 넣을 수 있습니다. -->

            <button type="submit">제출</button>
        </form>
    </div>
</body>
</html>
