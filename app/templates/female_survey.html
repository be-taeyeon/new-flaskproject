<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>결과</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="box">
    <h1>{{ '남자어' if survey_type=='male' else '여자어' }} 결과</h1>
    {% for title, data in results.items() %}
    <div class="result">
      <p><strong>{{ title }}</strong></p>
      <p>평균 점수: {{ data.average|round(2) if data.average else 'N/A' }}</p>
      <p>최다 선택: {{ data.top[0] }} ({{ data.top[1] }}회)</p>
    </div>
    {% endfor %}
  </div>
</body>
</html>
