<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여자어 설문</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>여자어 설문</h2>
        <form action="/survey/female/submit" method="POST">
            <label for="question1">1. 친구를 만났다는 여자의 말에 , 나 신경쓰지말고 재밌게 놀아! 의 뜻은? (여자어)</label>
            <select id="question1" name="question1" required>
                <option value="answer1">연락 꼬박꼬박 잘해라</option>
                <option value="answer2">진짜 나 신경쓰지 말고 놀아</option>
                <option value="answer3">적당히 놀다가 나랑 놀자</option>
                <option value="answer4">답장 빨링 안하기만 해봐 죽었어 아주</option>
            </select>
            <br><br>
            <label for="question2">2. 게연인끼리 데이트 중 여자가 그 옷 또 입었네 ? 되게 좋아하나 봐의 숨은 뜻은? (여자어)</label>
            <select id="question2" name="question2" required>
                <option value="answer1">진짜로 되게 좋아하는 지 궁금함</option>
                <option value="answer2">제발 갖다 버리고 그만 좀 입어</option>
                <option value="answer3">이 옷 진짜 잘 어울린다</option>
                <option value="answer4">옷이 그거 밖에 없어?</option>
            </select>
            <br><br>
            <label for="question3">3. 이별 후의 여자가 그동안 고마웠어, 좋은사람 만나고 행복해 의 숨은 뜻은? (여자어)</label>
            <select id="question3" name="question3" required>
                <option value="answer1">정말 고마웠어, 행복하길바래</option>
                <option value="answer2">나 같은 사람 못 만나니 평생 후회하길 바람</option>
                <option value="answer3">형식적으로 걍 말한거니 신경쓰지마삼.</option>
            </select>
            <br><br>
            <button type="submit">제출하기</button>
        </form>
    </div>
</body>
</html>
