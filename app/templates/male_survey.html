<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남자어 설문</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>남자어 설문</h2>
        <form action="/survey/male/submit" method="POST">
            <label for="question1">1. 친구를 만났다는 여자의 말에 , 나 신경쓰지말고 재밌게 놀아! 의 뜻은? (남자어)</label>
            <select id="question1" name="question1" required>
                <option value="answer1">연락 꼬박꼬박 잘해라</option>
                <option value="answer2">진짜 나 신경쓰지 말고 놀아</option>
                <option value="answer3">적당히 놀다가 나랑 놀자</option>
                <option value="answer4">답장 빨링 안하기만 해봐 죽었어 아주</option>
            </select>
            <br><br>
            <label for="question2">2. 게임 한 판 더 하고 자려고~ 라고 말한 남자의 결과는? (남자어)</label>
            <select id="question2" name="question2" required>
                <option value="answer1">진짜 한 판만 하고 잠</option>
                <option value="answer2">최소 두 세판 더 할 예정</option>
                <option value="answer3">이기면 찐막, 지면 이길 때까지</option>
                <option value="answer4">하고 싶을 떄까지 함</option>
            </select>
            <br><br>
            <label for="question3">3. 와 오늘 너무 피곤하다, 일찍 자야겠다. 라고 말한 후 이어지는 행동은? (남자어)</label>
            <select id="question3" name="question3" required>
                <option value="answer1">카톡 답장을 기다린다.</option>
                <option value="answer2">진짜 바로 잔다.</option>
                <option value="answer3">게임하러 간다.</option>
                <option value="answer4">자기전 최후의 유튜브를 킨다.</option>
            </select>
            <br><br>
            <button type="submit">제출하기</button>
        </form>
    </div>
</body>
</html>
