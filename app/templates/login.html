{% extends "user_layout.html" %}

{% block title %}로그인{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">로그인</h1>
        
        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">이메일</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            
            <div class="pt-4">
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                    로그인
                </button>
            </div>
            
            <div class="text-center text-sm text-gray-600">
                <p>계정이 없으신가요? <a href="/signup" class="text-blue-600 hover:text-blue-800">회원가입</a></p>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = {
        email: document.getElementById('email').value
    };

    fetch('/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(data => {
                throw new Error(data.error || '로그인에 실패했습니다.');
            });
        }
        return response.json();
    })
    .then(data => {
        const urlParams = new URLSearchParams(window.location.search);
        const nextUrl = urlParams.get('next') || '/surveys';
        window.location.href = nextUrl;
    })
    .catch(error => {
        console.error('Error:', error);
        alert(error.message);
    });
});
</script>
{% endblock %}
