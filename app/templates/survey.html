<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>설문 - {{ survey_type }}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="box">
    <h1>{{ '남자어' if survey_type=='male' else '여자어' }} 심리테스트</h1>
    <form method="POST">
      {% for q in questions %}
      <div class="question">
        <p>{{ q.title }}</p>
        {% for c in q.choices %}
        <label><input type="radio" name="question_{{q.id}}" value="{{c.id}}" required> {{c.choice_text}}</label>
        {% endfor %}
      </div>
      {% endfor %}
      <button type="submit">제출하기</button>
    </form>
  </div>
</body>
</html>
