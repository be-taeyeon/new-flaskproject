<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ survey_type }} 설문 결과</title>
</head>
<body>
    <h1>{{ survey_type }} 설문 결과</h1>
    
    {% if results %}
        {% for question, data in results.items() %}
            <h2>{{ question }}</h2>
            <p><strong>평균 선택지:</strong> {{ data.average }}</p>
            <p><strong>가장 많이 선택된 답변:</strong> {{ data.top.choice_text }} (선택 횟수: {{ data.top.cnt }})</p>
        {% endfor %}
    {% else %}
        <p>설문 결과가 없습니다.</p>
    {% endif %}
    
    <a href="{{ url_for('main.index') }}">홈으로 돌아가기</a>
</body>
</html>
