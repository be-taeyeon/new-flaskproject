<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <h2>회원가입</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="이름" required><br>
        <input type="email" name="email" placeholder="이메일" required><br>
        <input type="password" name="password" placeholder="비밀번호" required><br>
        <input type="number" name="age" placeholder="나이" required><br>
        <input type="text" name="gender" placeholder="성별" required><br>
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
