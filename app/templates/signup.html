{% extends "user_layout.html" %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">회원가입</h1>
        
        <form id="signup-form" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">이름</label>
                <input type="text" id="name" name="name" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700">나이</label>
                <input type="number" id="age" name="age" required min="0" max="120"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">성별</label>
                <div class="mt-1 space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="male" required class="mr-2">
                        <span>남성</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="female" required class="mr-2">
                        <span>여성</span>
                    </label>
                </div>
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">이메일</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            
            <div class="pt-4">
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                    다음
                </button>
            </div>
        </form>
    </div>
</div>

<script data-survey-id="{{ survey_id|default('null') }}">
const surveyId = document.currentScript.getAttribute('data-survey-id');

document.getElementById('signup-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = {
        name: document.getElementById('name').value,
        age: parseInt(document.getElementById('age').value),
        gender: document.querySelector('input[name="gender"]:checked').value,
        email: document.getElementById('email').value,
        survey_id: surveyId
    };

    fetch('/signup', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(data => {
                throw new Error(data.error || '회원가입에 실패했습니다.');
            });
        }
        return response.json();
    })
    .then(data => {
        if (data.survey_id) {
            window.location.href = `/surveys/${data.survey_id}/take`;
        } else {
            window.location.href = '/surveys';
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert(error.message);
    });
});
</script>
{% endblock %}
