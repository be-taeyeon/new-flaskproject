<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>설문 – {{ survey_type }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="survey-wrapper">
    <div class="survey-card">
      <!-- 진행도 표시 -->
      <div class="progress">
        {{ current_question }} / {{ total_questions }}
      </div>

      <!-- 질문 텍스트 -->
      <h2 class="question-title">{{ question.title }}</h2>

      <!-- 선택지 폼 -->
      <form method="POST" action="{{ url_for('main.submit_answer', question_id=question.id) }}">
        <div class="choices">
          {% for c in question.choices %}
          <label class="choice-label">
            <input type="radio"
                   name="choice_id"
                   value="{{ c.id }}"
                   class="choice-input"
                   required>
            <span class="choice-custom"></span>
            {{ c.choice_text }}
          </label>
          {% endfor %}
        </div>

        <!-- 다음/제출 버튼 -->
        <button type="submit" class="btn-next">
          {% if current_question < total_questions %}다음{% else %}제출{% endif %}
        </button>
      </form>
    </div>
  </div>
</body>
</html>
